<!DOCTYPE html>
<head>
    <title>Learn Sounds!</title>
    <stylesheet src= "style.css"></stylesheet>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src= "script.js"></script>
</head>
<body>
    <h1>Learn Sounds!</h1>
    <div class = "container">
        <div class = "row">
          <div class = "col">
            <div class="card cardhomecsscode-nextrow"> 
              <img class="card-img-top-45" src="https://i.pinimg.com/originals/5d/ab/e2/5dabe2dd5f10d02e5de01b0db6a09448.jpg" alt="Card image cap" width="270px" height="324.5px">
              <div class="card-body text-center">
                <h5 class="card-title text-center">Cow</h5>
                <p class="card-text"></p>
                <audio controls class="btn btn-primary">
                    <source src="cow-moo.mp3" type="audio/mpeg">
                 Play Sound
                  </audio>
              </div>
    
    <div class = "container">
    <div class = "row">
        <div class = "col">
        <div class="card cardhomecsscode-nextrow"> 
            <img class="card-img-top-45" src="https://i.pinimg.com/originals/b2/6c/99/b26c998d89d23f06e315107f88927e9b.jpg" alt="Card image cap" width="270px" height="324.5px">
            <div class="card-body text-center">
            <h5 class="card-title text-center">Pig</h5>
            <p class="card-text"></p>
            <audio controls class="btn btn-primary">
                <source src="pig-oink.mp3" type="audio/mpeg">
                Play Sound
                </audio>
            </div>
</body>
