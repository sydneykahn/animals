<!DOCTYPE html>
<head>
    <title>Learn Sounds!</title>
    <stylesheet src= "style.css"></stylesheet>

<body>
    <h1>Learn Sounds!</h1>
    <div class = "container">
        <div class = "row">
          <div class = "col">
            <div class="card cardhomecsscode-nextrow">

              <div class="card-body text-center">
                <h5 class="card-title text-center">Cow</h5>
                <p class="card-text"></p>
                <audio controls class="btn btn-primary">
                    <source src="noises/cow-moo.mp3" type="audio/mpeg">
                 Play Sound
                  </audio>
                </div></div></div></div></div>
    
    <div class = "container">
    <div class = "row">
        <div class = "col">
        <div class="card cardhomecsscode-nextrow"> 
            <img class="card-img-top-45" src="images/pigimage.jpg" alt="Card image cap" width="263px" height=325px>
            <div class="card-body text-center">
            <h5 class="card-title text-center">Pig</h5>

            <audio controls class="btn btn-primary">
                <source src="noises/pig-oink.mp3" type="audio/mpeg">
                Play Sound
                </audio>
            </div></div></div></div></div>

    <div class = "container">
        <div class = "row">
            <div class = "col">

                <img class="card-img-top-45" src="images/sheepimage.jpg" alt="Card image cap" width="269.5px" height=341.25px>

                    Play Sound
                    </audio>
                </div></div></div></div></div>
</body>
